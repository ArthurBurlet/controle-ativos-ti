<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Ativos de TI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1c1c1c;
      color: #f0f0f0;
    }
    header {
      background-color: #085a89;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    .container {
      max-width: 1200px;
      margin: 1rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .filter-input {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }
    .cards {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .card {
      flex: 1;
      min-width: 200px;
      background-color: #085a89;
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    table th, table td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    .actions button {
      margin: 0 0.25rem;
      padding: 0.25rem 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .export-button {
      padding: 0.5rem 1rem;
      background-color: #085a89;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .toggle-mode {
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
    }
    #exportModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #exportModal .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo - TURP - Transporte (Fundo Transparente - Cor Branco).png" alt="Logo TURP" />
    <button class="toggle-mode" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
  </header>
  <div class="container">
    <h1>Controle de Ativos de TI</h1>

    <div class="cards">
      <div class="card">
        <h2 id="totalItens">0</h2>
        <p>Total de Itens</p>
      </div>
      <div class="card">
        <h2 id="ativos">0</h2>
        <p>Ativos</p>
      </div>
      <div class="card">
        <h2 id="inativos">0</h2>
        <p>Inativos</p>
      </div>
      <div class="card">
        <h2 id="reservas">0</h2>
        <p>Reservas</p>
      </div>
    </div>

    <div class="top-bar">
      <input type="text" id="filterInput" class="filter-input" placeholder="Filtrar por nome ou status...">
    </div>

    <table id="ativosTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas vão aqui -->
      </tbody>
    </table>

    <button class="export-button" onclick="confirmExport()">Exportar Excel</button>
  </div>

  <div id="exportModal">
    <div class="modal-content">
      <p>Deseja exportar os dados para Excel?</p>
      <button onclick="exportToExcel()">Sim</button>
      <button onclick="closeModal()">Cancelar</button>
    </div>
  </div>

  <script>
    let darkMode = false;
    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark-mode");
    }
    function confirmExport() {
      document.getElementById("exportModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("exportModal").style.display = "none";
    }
    function exportToExcel() {
      closeModal();
      alert("Exportação iniciada...");
      // Exportar Excel: implementar com SheetJS se desejar
    }
  </script>
</body>
</html>
