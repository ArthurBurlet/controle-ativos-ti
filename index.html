<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Ativos de TI</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body class="bg-light text-dark">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="#" onclick="toggleDarkMode()">
        <img src="logo.png" alt="Logo" height="50">
      </a>
      <button class="btn btn-secondary" onclick="toggleDarkMode()">
        ðŸŒ™ Alternar Modo
      </button>
    </div>

    <h1 class="text-center mb-4">Controle de Ativos de TI</h1>

    <div class="mb-3 d-flex justify-content-between align-items-center">
      <input type="text" id="searchInput" class="form-control me-2" placeholder="Filtrar itens..." oninput="searchItems()" style="max-width: 300px;">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#itemModal">+ Novo Item</button>
    </div>

    <div class="row text-white mb-4">
      <div class="col-md-3 mb-2">
        <div class="bg-primary p-3 rounded text-center">
          <h5>Total de Itens</h5>
          <p id="totalItens">0</p>
        </div>
      </div>
      <div class="col-md-3 mb-2">
        <div class="bg-primary p-3 rounded text-center">
          <h5>Ativos</h5>
          <p id="ativosCount">0</p>
        </div>
      </div>
      <div class="col-md-3 mb-2">
        <div class="bg-primary p-3 rounded text-center">
          <h5>Inativos</h5>
          <p id="inativosCount">0</p>
        </div>
      </div>
      <div class="col-md-3 mb-2">
        <div class="bg-primary p-3 rounded text-center">
          <h5>Reservas</h5>
          <p id="reservasCount">0</p>
        </div>
      </div>
    </div>

    <table class="table table-striped">
      <thead class="table-light">
        <tr>
          <th>Nome</th>
          <th>NÂº de SÃ©rie</th>
          <th>Status</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody id="tabelaAtivos"></tbody>
    </table>

    <button class="btn btn-primary" onclick="exportarParaExcel()">Exportar para Excel</button>
  </div>

  <!-- Modal Novo Item -->
  <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="itemModalLabel">Adicionar Novo Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="formItem">
            <div class="mb-3">
              <label for="nomeItem" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomeItem" required>
            </div>
            <div class="mb-3">
              <label for="numeroSerie" class="form-label">NÃºmero de SÃ©rie</label>
              <input type="text" class="form-control" id="numeroSerie" required>
            </div>
            <div class="mb-3">
              <label for="statusItem" class="form-label">Status</label>
              <select class="form-select" id="statusItem" required>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
                <option value="Reserva">Reserva</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="adicionarItem()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
